    <title>Javascript</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <style>
        .heading{
            font-size: 100px;
        }
        @media(max-width:600px){
            .heading{
                font-size: 30px;
            }
        }
    </style>

<body class="text-center bg-dark text-warning">
    <p class="heading">Fibonacci</p>
    <p>var a=prompt("Enter a number");<br>
        nFabonacci(a);<br>
        function nFabonacci(num){<br>
            var a=0;<br>
            var b=1;<br>
            var c=0;<br>
            for(let i=1;i<=num;i++){<br>
                <br>
                       if (i==1) {<br>
                            c=a;      <br> 
                       }<br>
                       if(i==2){<br>
                           c=b;<br>
                       }<br>
                       if(i>=3){<br>
                           c=a+b;<br>
                           a=b;<br>
                           b=c;<br>
                       }<br>
                       console.log(c);<br>
            }<br>
        }</p>
</body>
</html>

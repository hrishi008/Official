<body class="text-center bg-dark text-warning">
    <p class="heading">Factorial</p>
    <p>
        alert("Factorial of N natural Numbers");<br>
var n= prompt("Please! enter a Number");<br>
 let fact=1;<br>
if(n<2){         <br>
    fact=1;<br>
}<br>
else{<br>
     fact=1;<br>
for(let i=1; i<=n; i++){<br>
    fact=fact*i;<br>
}<br>
}<br>
console.log(fact);<br>
    </p>

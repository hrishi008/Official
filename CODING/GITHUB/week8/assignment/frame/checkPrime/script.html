<body class="text-center bg-dark text-warning">
    <p class="heading">Check if number is prime</p>
    <p>
        var a= prompt("enter a number");<br>
<br>
checkPrime(a);<br>
function checkPrime(num){<br>
    var prime=true;<br>
    for(i=2;i<a;i++){<br>
        if(num%i==0){<br>
                prime=false;<br>
        }<br>
    }<br>
    prime?console.log("prime"):console.log("not prime");<br>
    <br>
}<br>
    </p>

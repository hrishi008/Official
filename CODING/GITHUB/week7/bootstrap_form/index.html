<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        body{
            background: radial-gradient(red, rgb(37, 30, 228));
            background-repeat: no-repeat;
            background-size: cover;
            height: 800px;
        }
    </style>
</head>
</head>
<body>
    <div class="container text-center mt-5">
        <button class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">Sign up</button>
    </div>
    <div class="container w-50 my-5 collapse" id="collapseExample">
        <form action="" class="form-control form-hover bg-warning">
            <h2 class="bg-success text-white text-center rounded py-2 mb-4">Enter Detials</h2>
            <input type="text" class="form-control" placeholder="Enter Full Name"><br>
            <input type="email" class="form-control" placeholder="Email"><br>
            <input type="password" class="form-control" placeholder="Enter Password"><br>
            <input type="text" class="form-control" placeholder="RE-enter Password"><br>
            <input type="number" class="form-control" placeholder="Enter Phone Number" minlength="10" maxlength="10"><br>
            <div class="row text-center">
                <div class="col-6">
                    <label for="gender">Male</label>
                    <input type="radio" name="name">
                </div>
                <div class="col-6">
                    <label for="gender">Female</label>
                    <input type="radio" name="name">
                </div>
            </div>
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input">
                I agree with all terms and conditions
              </label>
            <div class="row">
                <div class="col-6 text-end p-2"><a href="loding.html" class="btn btn-primary" target="_blank">Login</a></div>
                <div class="col-6 text-start p-2"><button class="btn btn-primary">Profile</button></div>
            </div>
           <div class="form-check">
          
           </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>

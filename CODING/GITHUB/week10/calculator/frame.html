<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <script src="https://kit.fontawesome.com/1f32e61707.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container mt-5 body">
        <h4 class="hk text-center my-3">Hrishi's Calculator</h4>
        <h6 class="hk text-center">Press Power button First</h6>
        <div class="container screen my-4">NRI@008</div>
        <div class="row">
            <div class="col-8"><img src="../calculator/media/logo.png" alt="none" class="w-100"></div>
            <div class="col-4 d-flex flex-column justify-content-between">
                <div class="row"><div class="btn-0 btn-up" id="b1"><i class="fa-solid fa-power-off margin"></i></div></div>
                <div class="row"><div class="btn-0 btn-up" id="b2"><i class="fa-solid fa-arrow-left-long margin"></i></div></div>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-8 p-5">
                <div class="row">
                    <div class="col-4 btn-0" id="b3">7</div>
                    <div class="col-4 btn-0" id="b4">8</div>
                    <div class="col-4 btn-0" id="b5">9</div>
                </div>
                <div class="row">
                    <div class="col-4 btn-0" id="b6">4</div>
                    <div class="col-4 btn-0" id="b7">5</div>
                    <div class="col-4 btn-0" id="b8">6</div>
                </div>
                <div class="row">
                    <div class="col-4 btn-0" id="b9">1</div>
                    <div class="col-4 btn-0" id="b10">2</div>
                    <div class="col-4 btn-0" id="b11">3</div>
                </div>
                <div class="row">
                    <div class="col-4 btn-0" id="b12">.</div>
                    <div class="col-4 btn-0" id="b13">0</div>
                    <div class="col-4 btn-0" id="b14">00</div>
                </div>
            </div>
            <div class="col-4 py-5">
               <div class="row">
                <div class="col-6" id="b15"><span class="plus">=</span><img src="../calculator/media/button3.png" alt="" class="img1""></div>
                <div class="col-6 slide">
                    <div class="row btn-0" id="b16">.   +</div>
                    <div class="row btn-0" id="b17">.     -</div>
                </div>
               </div>
               <div class="row slideup">
                <div class="col-6 btn-0" id="b18">x</div>
                <div class="col-6 btn-0" id="b19">÷</div>
               </div>
               <div class="row">
                <div class="col-6 btn-0" id="b20">x² </div>
                <div class="col-6 btn-0" id="b21">√</div>
               </div>
            </div>
        </div>
    </div>
  <div class="container text-center"><a href="https://docs.google.com/forms/d/e/1FAIpQLSfFzwTJss3kBOebn5KlVauEu0jvZzaN9OZy8lhGotTQFrVMsg/viewform"><button class="btn btn-danger my-5 mx-auto">Feedback</button></a></div>
 
    <script src="script.js"></script>
</body>
</html>

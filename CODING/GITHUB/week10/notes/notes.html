<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black">
    <!-- navbar  -->
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-info" href="#notes"><strong>Notes</strong></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
           
            <form class="d-flex ms-auto" role="search">
              <input class="form-control me-2 bg-black" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-info" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <!-- input box  -->
      <div class="container my-3 p-3 border border-info bg-dark rounded-3">
       <div class="row d-flex align-items-center">
        <div class="col-8">
            <h4 class="text-info">Enter Notes Here</h4>
            <textarea name="" id="msg" rows="5" class="bg-black border border-info text-white w-100" value="hello"></textarea>
        </div>
        <div class="col-4 text-center">
                <div class="btn btn-info px-5" id="done">Done</div>
                <div class="btn btn-info px-5" id="reset">Reset</div>
        </div>
       </div>
      </div>
    <!-- saved notes  -->
    <div class="container my-3 p-3 border border-info bg-dark rounded-3" id="box">
        <div class="card my-3 text-white" id="add">
            <h5 class="card-header bg-info text-black">note <span id="card1"></span></h5>
            <div class="card-body bg-black text-white">
              <p class="card-text" id="notes">With supporting text below as a natural lead-in to additional content.</p>
              <a href="#" class="btn btn-info" id="delete">Delete</a>
            </div>
          </div>
          

    </div>
    <!-- footer  -->
    <div class="container-fluid text-center text-white mt-auto">
        
    </div>
    <script src="script.js"></script>
</body>
</html>

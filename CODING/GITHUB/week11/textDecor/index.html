<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextDecor</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container shadow m-5 p-2 bg-secondary rounded align-items-center">
        <h2 class="text-center">TEXT-DECOR</h2>
        <div class="m-5 row shadow bg-danger p-3 rounded">
            <div class="container-fluid fontbox row col-4 rounded">
                <select name="" id="fontType" class="rounded">
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                </select>
                <input type="number" id="fontSize" class="rounded">
                <input type="color" id="fontColor" class="rounded">
            </div>
            <div class="col-6"></div>
            <div class="row ThreeButtons col-2">
                <div class="col-4"><button class="btn btn-success textDecoration textDecorationBold"><b>B</b></button></div>
                <div class="col-4"><button class="btn btn-success textDecoration textDecorationUnderline"><u>U</u></button></div>
                <div class="col-4"><button class="btn btn-success textDecoration textDecorationItelic"><i>I</i></button></div>
        </div>
            <div class="row bg-warning rounded m-2 align-items-center">
                <div class="col-6 border-end">
                    <h3>Frame Designs</h3>
                    <div class="col-2 frame1"></div>
                    <div class="col-2 frame2"></div>
                    <div class="col-2 frame3"></div>
                    <div class="col-2 frame4"></div>
                    <div class="col-2 frame5"></div>
                </div>
                <div class="col-6">
                    <input type="text" id="WaterMark" placeholder="Watermark" class="form-control my-2">
                </div>
            </div>
            <div class="container-fluid row align-items-center">
                <div class="col-6">
                   <input type="text" class="form-control enterTitle m-2" placeholder="Title">
                </div>
                <div class="col-6">
                    <input type="date" class="enterDate form-control">
                </div>
            </div>
            <textarea class="inputText bg-warning rounded p-2 my-2" placeholder="Enter text here"></textarea>
           
            <div class="row text-center">
                <div class="col-6">
                    <button class="btn btn-success">Apply</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-success">Save</button>
                </div>
                <div class="displayContent">
                    <div class="container" id="display"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
